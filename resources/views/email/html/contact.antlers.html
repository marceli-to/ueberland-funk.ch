<style>
body {
  font-family: sans-serif;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}

table {
  width: 100%;
}

table td {
  padding: 5px 0;
  vertical-align: top;
}

table td:first-of-type {
  width: 200px;
}
</style>
<div style="padding: 10px 5px">
  <p>Folgende Daten wurden über das Kontaktformular übermittelt:</p>
  <table cellpadding="0" cellspacing="0">
    {{ fields }}
    {{ if display != 'Datenschutz'}}
      <tr>
        <td>{{ display }}</td>
        <td>{{ value ?? '–' }}</td>
      </tr>
    {{ /if }}
    {{ /fields }}
  </table>
</div>
